<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <input type="text" ng-model="favMeat" placeholder="enter you fav meat" />
    <p>Youe fav meat is {{ favMeat }}</p>
    <div ng-controller="ninjaController">
      <p>{{message}}</p>
      <input type="text" ng-model="search">
      <ul>
        <li ng-repeat="ninja in ninjas | orderBy:'name' | filter: search">{{ninja.name}} - {{ninja.rate| currency}} </li>
      </ul>
    </div>
    
  </body>
</html>
